<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Глава I: Пробуждение</title>
    <link rel="stylesheet" href="chapter1.css">
</head>
<body>
    <div id="scene">
        <!-- Туман -->
        <div id="fog"></div>
        
        <!-- Персонаж -->
        <div id="character">
            <svg id="character-svg" viewBox="0 0 100 100">
                <!-- Основная часть приведения -->
                <path id="ghost-body" d="M30,30 Q50,15 70,30 Q75,50 70,65 Q65,75 50,85 Q35,75 30,65 Q25,50 30,30 Z" fill="white"/>
                <!-- Глаза -->
                <circle cx="40" cy="45" r="4" fill="black" />
                <circle cx="60" cy="45" r="4" fill="black" />
                <!-- Нижняя волнистая часть одеяла -->
                <path id="ghost-bottom" d="M30,65 Q35,70 40,68 Q45,72 50,70 Q55,72 60,68 Q65,70 70,65" stroke="white" stroke-width="2" fill="none"/>
            </svg>
        </div>
        
        <!-- Светящаяся надпись -->
        <div id="glowing-text">
            <p>Система запускается…</p>
            <p>Личность: не определена.</p>
        </div>
        
        <!-- Философские мысли -->
        <div id="thoughts">
            <p class="thought">Кажется, я здесь уже был…</p>
            <p class="thought">Почему так трудно сделать первый шаг?</p>
            <p class="thought">Что будет, если я ошибусь?</p>
        </div>
        
        <!-- Развилка -->
        <div id="fork" class="hidden">
            <div class="corridor" id="fear-corridor">
                <span class="corridor-text">Страх</span>
            </div>
            <div class="corridor" id="freedom-corridor">
                <span class="corridor-text">Свобода</span>
            </div>
            <div class="corridor" id="meaning-corridor">
                <span class="corridor-text">Смысл</span>
            </div>
        </div>
        
        <!-- Частицы пыли -->
        <canvas id="dust-canvas"></canvas>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="chapter1.js"></script>
</body>
</html>
